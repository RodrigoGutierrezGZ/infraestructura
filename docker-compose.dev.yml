version: '3.8'

services:
  # Aplicación Laravel (modo desarrollo)
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
      target: base
    container_name: laravel-api-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../api-laravel:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel_api_dev
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - laravel-network-dev
    command: >
      sh -c "
        composer install &&
        npm install &&
        php artisan key:generate &&
        php artisan migrate --force &&
        php artisan db:seed &&
        /usr/bin/supervisord -c /etc/supervisord.conf
      "

  # Base de datos MySQL (desarrollo)
  db:
    image: mysql:8.0
    container_name: laravel-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_api_dev
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data_dev:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - laravel-network-dev

  # Redis (desarrollo)
  redis:
    image: redis:7-alpine
    container_name: laravel-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - laravel-network-dev

  # phpMyAdmin para gestión de BD
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=laravel_user
      - PMA_PASSWORD=laravel_password
    depends_on:
      - db
    networks:
      - laravel-network-dev

  # MailHog para testing de emails
  mailhog:
    image: mailhog/mailhog
    container_name: laravel-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel-network-dev

volumes:
  db_data_dev:
    driver: local

networks:
  laravel-network-dev:
    driver: bridge