version: '3.8'

services:
  # ================================
  # Aplicación Laravel
  # ================================
  app:
    build:
      context: ../api-laravel
      dockerfile: ../infraestructura/docker/Dockerfile
    container_name: laravel_api
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      # Solo en desarrollo - comentar en producción
      - ../api-laravel:/var/www/html
      - ../api-laravel/storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
    depends_on:
      - redis
      - mysql
    networks:
      - laravel_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Base de datos MySQL (opcional)
  # ================================
  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel_api
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================
  # Redis para cache y sesiones
  # ================================
  redis:
    image: redis:7-alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Nginx Load Balancer (Producción)
  # ================================
  nginx_lb:
    image: nginx:alpine
    container_name: nginx_load_balancer
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/load_balancer.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - app
    networks:
      - laravel_network
    profiles:
      - production

  # ================================
  # Monitoring con Prometheus (opcional)
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - laravel_network
    profiles:
      - monitoring

# ================================
# Volumes persistentes
# ================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local

# ================================
# Red personalizada
# ================================
networks:
  laravel_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16